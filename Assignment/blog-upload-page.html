<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/56bd034da9.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="blog-page.css">
    <title>Blog Upload Page</title>
</head>

<body>
    <div class="home">
        <div class="home-back"><a href="./index.html"><i class="fas fa-arrow-left"></i></a>
            <p class="go-back"><a href="./index.html"> Go back to Home</p></a>
            <button class="publish" type="submit">Publish</button>
        </div>

        <div class="blog-box">
            <form name="title" class="form" method="post" autocomplete="off">
                <input type="text" name="title" id="title" placeholder="Blog Title" required>
            </form>
            <form name="image" class="image" method="post">
                <input type="url" name="image" id="blog-image" placeholder="Upload Blog image" required>
            </form>
            <form name="subheading" class="form" method="post" autocomplete="off">
                <input type="text" name="subheading" id="sub-heading" placeholder="Subheading" required>
            </form>
            <div class="stack">
                <div class="hstack gap-3">
                    <div class="bg-light border">A<i class="fas fa-caret-down"></i></div>
                    <div class="bg-light border"><b>B</b></div>
                    <div class="bg-light border"><em>U</em></div>
                    <div class="bg-light border"><em>I</em></div>
                    <div class="bg-light border"><i class="fas fa-align-justify"></i></div>
                    <div class="bg-light border"><i class="fas fa-align-center"></i></div>
                    <div class="bg-light border"><i class="fas fa-align-left"></i></div>
                    <div class="bg-light border"><i class="fas fa-align-right"></i></div>
                    <div class="bg-light border"><i class="fas fa-calendar"></i><i class="fas fa-caret-down"></i></div>
                    <div class="bg-light border"><i class="far fa-image"></i></div>
                    <div class="bg-light border"><i class="fas fa-video"></i></div>
                </div>
            </div>
            <form name="content" class="content" method="post">
                <input type="text" name="content" id="blog-content" placeholder="Blog Content" required>
            </form>

        </div>
    </div>
</body>

</html>
